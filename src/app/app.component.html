<div class="container">
  <app-cockpit (serverCreated)="onServerCreated($event)"
                (blueprintCreated)="onBlueprintCreated($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="changingName()">Changing</button>
      <button class="btn btn-danger" (click)="destroying()">Destroying</button>
      <app-server-element *ngFor="let serverElement of serverElements"
                          [srvelement]="serverElement.name">
        <p #paragraphContent>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <strong> <em *ngIf="serverElement.type === 'blueprint'" style="color: blue">{{ serverElement.content }}</em></strong>
        </p>                
      </app-server-element>
    </div>
  </div>
</div>
